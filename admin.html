<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD | CPX AKIRA</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(106, 13, 173, 0.2); }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.3s; }
        .tab-btn.active { border-color: #6a0dad; color: #6a0dad; background: rgba(106, 13, 173, 0.05); }
        .btn-time { transition: all 0.2s; border: 1px solid #2d2d2d; }
        .btn-time.active { background: #6a0dad; border-color: #8e2de2; box-shadow: 0 0 10px rgba(106, 13, 173, 0.3); }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="w-full max-w-2xl mx-auto mt-6">
        <div class="text-center mb-10">
            <h1 class="font-cyber text-2xl font-bold italic text-white uppercase tracking-tighter">
                CPX <span class="text-purple-600">AKIRA</span>
            </h1>
            <div class="h-1 w-20 bg-purple-600 mx-auto mt-2 rounded-full"></div>
        </div>

        <div class="flex border-b border-zinc-800 mb-6">
            <button onclick="switchTab('gerar')" id="btn-gerar" class="tab-btn active flex-1 py-4 text-xs font-bold uppercase tracking-widest">Gerar Key</button>
            <button onclick="switchTab('gerenciar')" id="btn-gerenciar" class="tab-btn flex-1 py-4 text-xs font-bold uppercase tracking-widest">Gerenciamento</button>
        </div>

        <div id="tab-gerar" class="tab-content block animate-in fade-in duration-300">
            <div class="glass p-6 rounded-3xl shadow-2xl">
                <h2 class="text-[10px] font-bold text-zinc-500 mb-4 uppercase tracking-[0.3em]">Configuração de Validade</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
                    <button onclick="setVal(0.0208, '30M', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold">30 MIN</button>
                    <button onclick="setVal(0.0833, '2H', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold">2 HORAS</button>
                    <button onclick="setVal(1, '1D', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold">1 DIA</button>
                    <button onclick="setVal(7, '7D', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold">7 DIAS</button>
                    <button onclick="setVal(15, '15D', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold">15 DIAS</button>
                    <button onclick="setVal(30, '30D', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold">30 DIAS</button>
                    <button onclick="setVal(0, 'PERM', this)" class="btn-time bg-black/40 p-3 rounded-xl text-[10px] font-bold md:col-span-2">PERMANENTE</button>
                </div>

                <button onclick="gerarKey()" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-black text-white transition-all uppercase text-xs tracking-widest shadow-lg shadow-purple-500/20">
                    Criar Chave de Acesso
                </button>

                <div id="result-box" class="hidden mt-6 p-5 bg-purple-600/10 border border-purple-500/30 rounded-2xl text-center">
                    <p class="text-[9px] text-purple-400 font-bold uppercase mb-2">Chave Pronta e Copiada</p>
                    <p id="key-text" class="font-cyber text-xl font-bold text-white"></p>
                </div>
            </div>
        </div>

        <div id="tab-gerenciar" class="tab-content hidden animate-in fade-in duration-300">
            <div class="glass rounded-3xl overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-black/40 text-[9px] text-purple-500 font-bold uppercase tracking-widest">
                            <tr>
                                <th class="p-4">Key</th>
                                <th class="p-4 text-center">Status</th>
                                <th class="p-4 text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="lista-chaves" class="text-xs">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyADWH-HdJUFByEuHBdHZkf7mDSD1-dBnRA",
            authDomain: "cpx-akira.firebaseapp.com",
            databaseURL: "https://cpx-akira-default-rtdb.firebaseio.com",
            projectId: "cpx-akira",
            storageBucket: "cpx-akira.firebasestorage.app",
            messagingSenderId: "126066483108",
            appId: "1:126066483108:web:ecbc2bb38a8e3e8575eb31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let tDias = null; let pref = "";

        // Troca de Abas
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('active');
        }

        function setVal(d, p, btn) {
            tDias = d; pref = p;
            document.querySelectorAll('.btn-time').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function gerarKey() {
            if (!pref) return alert("Selecione um tempo!");
            const rand = Math.random().toString(36).substring(2, 6).toUpperCase();
            const key = `AKIRA-${pref}-${rand}`;
            const exp = pref === 'PERM' ? null : new Date().getTime() + (tDias * 24 * 60 * 60 * 1000);

            db.ref('chaves/' + key).set({ validade: exp }).then(() => {
                document.getElementById('result-box').classList.remove('hidden');
                document.getElementById('key-text').innerText = key;
                navigator.clipboard.writeText(key);
            });
        }

        db.ref('chaves').on('value', snap => {
            const list = document.getElementById('lista-chaves');
            list.innerHTML = "";
            const data = snap.val();
            for(let key in data) {
                const isP = data[key].validade === null;
                list.innerHTML += `
                <tr class="border-b border-zinc-800/50">
                    <td class="p-4 font-mono font-bold text-zinc-300">${key}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-0.5 rounded-full text-[8px] font-black ${isP ? 'bg-green-500/10 text-green-500' : 'bg-blue-500/10 text-blue-500'}">
                            ${isP ? 'INFINITY' : 'TEMP'}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="del('${key}')" class="text-red-500 hover:bg-red-500/10 p-2 rounded-lg">Excluir</button>
                    </td>
                </tr>`;
            }
        });

        function del(k) { if(confirm("Apagar chave?")) db.ref('chaves/' + k).remove(); }
    </script>
</body>
</html>
